<div class="container">
  <h4>Problems</h4>
  <div class="row">
    <div class="col-sm-3" *ngFor="let problem of problems">
      <div class="card" style="width: 18rem;">
        <img
          class="card-img-top"
          src="https://source.unsplash.com/random/300x300"
          width="100"
          height="200"
          alt="Card image cap"
        />
        <div class="card-body">
          <a class="card-text" [routerLink]="['/p/' + problem.slug]">{{
            problem.name
          }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
