<div class="problems-list-container">
  <mat-card
    class="problem-card"
    *ngFor="let problem of problems"
    [routerLink]="['/p/' + problem.slug]"
  >
    <mat-card-header>
      <mat-card-subtitle>{{ problem.title }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="['/assets/maths-club-pack/cover_images/' + problem.slug + '.svg']"
      [alt]="problem.title"
    />
  </mat-card>
</div>
