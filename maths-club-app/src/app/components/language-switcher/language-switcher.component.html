<mat-form-field appearance="fill">
  <mat-label>{{selected}}</mat-label>
  <mat-select>
    <mat-option
      *ngFor="let language of languages"
      [value]="language.value"
      (click)="onSelect(language)"
    >
      {{ language.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
