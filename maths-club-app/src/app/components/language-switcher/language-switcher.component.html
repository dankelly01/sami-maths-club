<mat-form-field style="max-width: 100px;">
  <mat-select
    [(ngModel)]="language"
    name="language"
    [compareWith]="compareObjects"
    (selectionChange)="selectionChanged($event)"
  >
    <mat-option *ngFor="let language of languages" [value]="language">
      {{ language.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
